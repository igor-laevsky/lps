logging:
  version: 1
  formatters:
    default:
      format: '%(asctime)s: [%(name)s] %(levelname)s: %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: NOTSET
      formatter: default
      stream: ext://sys.stdout
  root:
    level: INFO
    handlers: [console]
